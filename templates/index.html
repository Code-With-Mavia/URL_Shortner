<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>

    <!-- Google Fonts for sleek font styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        p {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="url"] {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            padding: 12px;
            font-size: 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        .shortened-url {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6f7ff;
            border-left: 4px solid #4a90e2;
            border-radius: 6px;
            font-size: 1.1rem;
        }

        .shortened-url a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: 600;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #999;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>URL Shortener</h1>
        <form method="POST">
            <input type="url" name="url" placeholder="Enter your URL" required>
            <button type="submit">Shorten URL</button>
        </form>

        {% if short_url %}
        <div class="shortened-url">
            <p>Shortened URL: <a href="/{{ short_url }}" target="_blank">{{ request.host }}/{{ short_url }}</a></p>
        </div>
        {% endif %}

        <footer>
            Powered by Flask | URL Shortener Service
        </footer>
    </div>

</body>
</html>
